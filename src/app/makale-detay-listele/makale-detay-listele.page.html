  <section id="team" class="pb-5">
   
    <div class="container" >
      <ion-searchbar style="margin-top: -50px;" placeholder="aranacak kelimeyi giriniz" (keypress)="makaleAraKeyPress($event)"
      [(ngModel)]="aranan"></ion-searchbar>
      <!-- <div id = "div"><h5 class="section-title h1" style="margin-top: 50px;"> Bulunan makaleler</h5>  </div> -->
      <h5 class="section-title h1"style="padding-top : 20px"></h5>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let makale of makaleBilgiListesi" >
              
                <div class="image-flip"  >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card" id="makale.ID" (click)="go(makale)">
                                <div class="card-body text-center" maxlength="10">
                                    <!-- <p><img class=" img-fluid" src="https://www.ideasoft.com.tr/wp-content/uploads/2016/08/logo-muhasebe-program%C4%B1-entegrasyonu.jpg" alt="card image"></p> -->
                                    <h4 class="card-title">{{makale.MakaleBaslik}}</h4>
                                    <p class="card-text">{{makale.MakaleIcerik | slice:0:500}}  ...</p>
                                    <a href="https://www.fiverr.com/share/qb8D02" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside"id="makale.ID" (click)="go(makale)">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">  {{makale.KategoriAdi}}</h4>
                                    <p class="card-text">{{makale.KullaniciAdi}}</p>
                                    <h6 style ="font-weight: lighter;"> tarafından </h6>
                                    <p class="card-text">{{makale.MakaleTarih}}</p>
                                    <h6 style ="font-weight: lighter;"> tarihinde yazıldı... </h6>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-skype"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-google"></i>
                                            </a>
                                        </li>
                                    </ul> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  
</ion-content>
