<ion-header > 
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" >Makaleler</ion-title>
  

  
  <ion-button shape="round" size="small"  slot="end" color="success" (click)="html()" ><ion-icon  name="add"></ion-icon>
    
  </ion-button>
  

  </ion-toolbar>
         
</ion-header>


<ion-content >
  <div id="container">
    <div >
                
      <ion-list >
        <ion-item >
          <ion-searchbar placeholder="aranacak kelimeyi giriniz" (keypress)="kategoriAraKeyPress($event)"
            [(ngModel)]="aranan"></ion-searchbar>
          
        </ion-item>
      </ion-list>
    </div>

  
  <div id="data-grid-demo">
    <dx-data-grid 
        id="gridContainer"
        [dataSource]="makaleListesi"
        keyExpr="ID"
        [showBorders]="true">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        
      
        <dxi-column dataField="MakaleBaslik" caption="Başlık"></dxi-column>
        <dxi-column dataField="MakaleIcerik" caption="İçerik"></dxi-column>
        <dxi-column  dataField="KategoriAdi" caption="Kategori"></dxi-column>
        <dxi-column
        dataField="KullaniciAdi"
        [width]="170"
        caption="Yazar">
        </dxi-column>
        <dxi-column
            dataField="MakaleTarih"
            dataType="date"
            caption="Tarih">
        </dxi-column>
        <dxi-column caption="İşlemler" [hidingPriority]="5" cellTemplate="islemlerTemplate" [width]="150">
        </dxi-column>
        <div *dxTemplate="let data of 'islemlerTemplate'">
          
          <dx-button stylingMode="text" [width]="75" type="success" icon="edit"  (onClick)="duzenle(data)">
          </dx-button>
          <dx-button stylingMode="text" [width]="75" type="danger" icon="trash"  (onClick)="sil(data)">
          </dx-button>
      </div>
        
        
    </dx-data-grid>
</div>
</div>

</ion-content>
