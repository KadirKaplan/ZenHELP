<ion-header [translucent]="true">
  <ion-toolbar class="toolbar" >
   
    <ion-title color="light">
    
      <!-- <img  src="../../assets/icon/logo2.png" > -->
    </ion-title>
    
  </ion-toolbar>
</ion-header>






<ion-content>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   

<div id="login">
  <!-- <h3 class="text-center text-info pt-5">Login form</h3> -->
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-dark">Giriş</h3>
                      
                      <div class="form-group">
                          <label for="username" class="text-dark">Email</label><br>
                          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="email">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-dark">Parola</label><br>
                          <input type="password" name="password" id="password" class="form-control"[(ngModel)]="password">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-dark"><span>Beni Hatırla</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <button type="button" style="background-color: #355C7D;" class="btn btn-info btn-block" (click)="girisMethod()">Giriş</button>
                          
                      </div>
                      <div id="register-link" class="text-right">
                          
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

</ion-content>
